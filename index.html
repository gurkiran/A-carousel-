<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Caraousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="carousel active">
      <div class="buttons">
        <button class="prev">◀</button>
        <button class="next">▶</button>
      </div>
      <ul class="panes">
        <li class="pane current">1</li>
        <li class="pane">2</li>
        <li class="pane">3</li>
        <li class="pane">4</li>
        <li class="pane">5</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
